name: Leafgit Release

on:
  push:
    tags:
    - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create release assets
        run: |
          mkdir release-assets
          mv artifacts/leafgit-linux/leafgit release-assets/leafgit-linux-x86_64
          mv artifacts/leafgit-windows/leafgit.exe release-assets/leafgit-windows-x86_64.exe
          chmod +x release-assets/leafgit-linux-x86_64

      - name: Create release note
        id: create_release_note
        run: |
          TEMPLATE=$(cat .github/releasenote_template.md)
          TEMPLATE=${TEMPLATE//\{VERSION\}/${GITHUB_REF_NAME}}

          echo "RELEASE_BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$TEMPLATE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release page
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: true
          prerelease: false
          generate_release_notes: true
          body: ${{ steps.create_release_note.outputs.RELEASE_BODY }}
      